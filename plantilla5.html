<!-- APROBACIÓN DEL ACTA -->
<tr>
    <td style="padding:0 10px 10px 10px;">
      <table style="width:100%; border-collapse:collapse; border:1px solid #000; font-size:9.5pt;">
        
        <!-- TÍTULO -->
        <tr style="background:#e6e6e6;">
          <td colspan="2" style="text-align:center; font-weight:bold; padding:6px;">
            Aprobación del Acta
          </td>
        </tr>
  
        <!-- ESTADO APROBACIÓN -->
        <tr style="background:#f2f2f2;">
          <td style="width:35%; font-weight:bold; border-right:1px solid #000; padding:4px;">Estado aprobación</td>
          <td style="padding:4px;">{{EstadoAprobacion}}</td>
        </tr>
  
        <!-- FECHA/HORA -->
        <tr>
          <td style="font-weight:bold; border-right:1px solid #000; padding:4px;">Fecha/Hora aprobación</td>
          <td style="padding:4px;">{{FechaHoraAprobacion}}</td>
        </tr>
  
        <!-- USUARIO APROBADOR -->
        <tr style="background:#f2f2f2;">
          <td style="font-weight:bold; border-right:1px solid #000; padding:4px;">Usuario aprobador</td>
          <td style="padding:4px;">{{UsuarioAprobador}}</td>
        </tr>
  
        <!-- COMENTARIOS -->
        <tr>
          <td style="font-weight:bold; border-right:1px solid #000; padding:4px;">Comentarios</td>
          <td style="padding:4px;">{{ComentariosAprobacion}}</td>
        </tr>
  
        <!-- APPROVAL ID -->
        <tr style="background:#f2f2f2;">
          <td style="font-weight:bold; border-right:1px solid #000; padding:4px;">Approval ID</td>
          <td style="padding:4px;">{{ApprovalID}}</td>
        </tr>
  
      </table>
    </td>
  </tr>
