<tr>
    <td style="padding:6px 10px 6px 10px;">
      <table style="width:100%; border-collapse:collapse;">
        <tr>
          <!-- LADO IZQUIERDO: TEXTO -->
          <td style="padding:0; vertical-align:top; width:70%;">
            <span style="font-weight:bold;">Tipo solicitud: </span>
            <span>{{TipoSolicitud}}</span>
            <br /><br />
            <span style="font-style:italic;">Activo (s) entregado (s) a:&nbsp;</span>
            <span>{{NombreEntrega}}</span>
            <br />
            <span>({{IdEntrega}})</span>
          </td>
  
          <!-- LADO DERECHO: RECUADRO FECHA -->
          <td style="padding:0; vertical-align:top; width:30%; text-align:right;">
            <table style="display:inline-table; border:1px solid #000; border-collapse:collapse; font-size:9pt; margin-right:8px; margin-top:4px;">
              <tr>
                <td style="text-align:center; font-weight:bold; padding:4px; border-bottom:1px solid #000;">
                  Fecha de entrega
                </td>
              </tr>
              <tr>
                <td style="text-align:center; padding:4px; vertical-align:middle;">
                  {{FechaEntrega}}
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
